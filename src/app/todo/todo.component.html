<div class="container border border-light shadow-lg rounded mt-4 p-3">
  <h1 class="text-center">To Do List</h1>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newTask"
      placeholder="Enter a new task"
    />
    <div class="input-group-append">
      <button class="btn btn-primary" (click)="addTask()">Add</button>
    </div>
  </div>

  <ul class="list-group">
    <li
      *ngFor="let todo of todos; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span [class.completed]="todo.completed" (click)="toggleCompletion(i)">
        {{ todo.task }}
      </span>
      <button class="btn btn-outline-danger btn-sm" (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
